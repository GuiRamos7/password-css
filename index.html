<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600i" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="reset.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="test">
        <form action="" class="loginBox">
            <label>
                <input class="input-login" type="text" placeholder="Joseph">
            </label>
            
            <button type="submit" class="btn-submit">Submit</button>
        </form>
        
    </div>
    
    <div class="correct">
        <h1 class="welcome">Welcome Joseph</h1>
    </div>
    

    <script>
        (function(){
            'use strict';
            

            //Jquery

            function $(x){
                return document.querySelector(x);
            }

            let $inputLogin = $(".input-login");
            let $btnSubmit = $(".btn-submit")
            let $test = $(".test")
            let $correct = $(".correct");

            $btnSubmit.addEventListener("click", (e) => {
                e.preventDefault();

                if ($inputLogin.value === "Joseph"){
                    $correct.style.opacity = 1
                    console.log($inputLogin.value)
                    $test.classList.add("is-correct");

                }
                else {
                    $(".loginBox").classList.toggle("wrong");

                    setTimeout(function(){
                        $(".loginBox").classList.toggle("wrong");
                    }, 1500)


                }
        
            })



            

        
            

        
        })();
    </script>
</body>
</html>
